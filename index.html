<!DOCTYPE html>
<html lang="en">
<head>
    <title>WeatherD</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="favicon/manifest.json">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#1689d1">
	<link rel="shortcut icon" href="favicon/favicon.ico">
	<meta name="msapplication-config" content="favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<!-- header start -->
	<header class="clearfix">		
		<div class="logo">
			<img src="images/img-weatherd-logo.png" alt="WeatherD">
			<h1>WeatherD</h1>
		</div>
	</header>
	<!-- header end -->
    <!-- Main container start -->		
	<section class="main">
		<div class="loader">
			<h3>loading<h3>
			<div class="spinner">
			  <div class="double-bounce1"></div>
			  <div class="double-bounce2"></div>
			</div>
		</div>
		<div class="error"></div>
		<div class="weather"></div>	
	</section>
	<!-- Main container end -->
	<!-- footer start -->
	<footer>
		&copy; WeatherD
		<span id="copyright">
			<script type="text/javascript">document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
		</span>
	</footer>
	<!-- footer end -->
	<!-- styles start -->
	<style type="text/css" id="style">
		* {color:#ffffff; background:#ffffff; visibility:hidden; opacity:0;}
	</style>
	<!-- styles start -->
	<!-- scripts start -->
	<script type="text/javascript">
		(function() {
			//Get Stylesheets
			function getStylesheet(url, success){
				var stylesheet=document.createElement("link");
				stylesheet.href=url;
				stylesheet.type="text/css";
				stylesheet.media="all";
				stylesheet.rel="stylesheet";
				var head=document.getElementsByTagName("head")[0],
				done=false;
				stylesheet.onload=stylesheet.onreadystatechange = function(){
					if (!done && (!this.readyState || this.readyState == "loaded" || this.readyState == "complete")) {
						done=true;
						success();
						stylesheet.onload = stylesheet.onreadystatechange = null;
					}
				};
				head.appendChild(stylesheet);											
			}
			function removeStyleTag(){
				var styleTag=document.getElementById("style");
				styleTag.parentNode.removeChild(styleTag);
			}
			getStylesheet("https://fonts.googleapis.com/css?family=Montserrat:400,700|Pacifico", function(){
				getStylesheet("css/reset-stylesheet.css", function(){})
				getStylesheet("css/main-stylesheet.css", function(){
					removeStyleTag();
				})
			});
			
			//Get Scripts
			function getScript(url, success){
				var script=document.createElement("script");
				script.src=url;
				script.type="text/javascript";
				script.async=true;
				script.defer=true;
				var head=document.getElementsByTagName("head")[0],
				done=false;
				script.onload=script.onreadystatechange = function(){
					if (!done && (!this.readyState || this.readyState == "loaded" || this.readyState == "complete")) {
						done=true;
						success();
						script.onload = script.onreadystatechange = null;
					}
				};
				head.appendChild(script);
			}
			getScript("scripts/jquery.min.js", function(){
				getScript("scripts/jquery-migrate.min.js", function(){})
				getScript("scripts/app.js", function(){})					
			});
		})();
	</script>
	<!-- scripts start -->
</body>
</html>
